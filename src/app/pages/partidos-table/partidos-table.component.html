<div class="example-header mat-elevation-z8">
  <button mat-button mat-raised-button (click)="createItem()">Add Item</button>
</div>
<div class="example-header mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner ></mat-spinner>
  </div>
  <mat-form-field>
    <input #filter matInput (keyup)="applyFilter(filter.value)"
           placeholder="Escriba algo para filtrar">
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!--  Columna Nombre-->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.nombre | uppercase}} </mat-cell>
    </ng-container>

    <!-- Columna Diputados -->
    <ng-container matColumnDef="dipu">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Diputados</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dipu}} </mat-cell>
    </ng-container>

    <!-- Columna Imagen-->
    <ng-container matColumnDef="imagen">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Logotipo </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.imagen}} </mat-cell>
    </ng-container>
    <!-- Columna Actions-->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef > Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button (click)="showItem(row)" ><mat-icon>search</mat-icon></button>
        <button mat-button (click)="editItem(row)" ><mat-icon>edit</mat-icon></button>
        <button mat-button (click)="deleteItem(row)" ><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"
                    class="encabezado"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator [length]="resultsLength" [pageSize]="10">
  </mat-paginator>
</div>
